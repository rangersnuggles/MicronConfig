[include mainsail.cfg]
[include sensorless.cfg]
[include sb_barf.cfg]
[include macros.cfg]
[include config_backup.cfg]
[virtual_sdcard]
path: /home/robrob/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_4F001A000B504B4633373520-if00

[mcu nhk]
serial: /dev/serial/by-id/usb-Klipper_rp2040_323232323619A1DD-if00
restart_method: command

[mcu cartographer] 
serial: /dev/serial/by-id/usb-Cartographer_614e_260011001943303854303720-if00
restart_method: command 

[printer]
kinematics: corexy
max_velocity: 350
max_accel: 5600
max_z_velocity: 50
max_z_accel: 350
square_corner_velocity: 10.0

[cartographer]
mcu: cartographer
x_offset: 0                          
y_offset: 20                         
#mesh_runs: 2
#    Number of passes to make during mesh scan.
verbose: yes # For extra output


#####################################################################
# 	Input Shaping
#####################################################################

[adxl345]
cs_pin: cartographer:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    90, 90, 20

[input_shaper]
shaper_type_x = 3hump_ei
shaper_freq_x = 92.8
shaper_type_y = mzv
shaper_freq_y = 48.6

#####################################################################
# 	Extruder
#####################################################################

[extruder]
step_pin: nhk:gpio23
dir_pin: !nhk:gpio24
enable_pin: !nhk:gpio25

microsteps:16
gear_ratio: 9:1
rotation_distance: 48.02976
nozzle_diameter: 0.400
filament_diameter: 1.750

heater_pin: nhk:gpio9
sensor_pin: nhk:gpio29
sensor_type: ATC Semitec 104NT-4-R025H42G
#pullup_resistor: 2200      

min_temp: 0
max_temp: 305
max_power: 1.0
min_extrude_temp: 1
max_extrude_cross_section: 5
max_extrude_only_distance: 450.0
control = pid
pid_kp = 26.213
pid_ki = 1.304
pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.045
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

## EXTRUDER MOTOR
[tmc2209 extruder]
sense_resistor: 0.100
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
interpolate: false
stealthchop_threshold: 0
run_current: 0.55

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)

# Motor1
[stepper_x]
step_pin: PE2
dir_pin: PB4
enable_pin: !PC11
microsteps: 32
rotation_distance: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 180
position_max: 180
homing_speed: 70
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC10
diag_pin: PF3 
run_current: 0.800
sense_resistor: 0.110
stealthchop_threshold: 0
driver_SGTHRS: 124

## Y Stepper on Motor2 (A Motor)

# Motor2
[stepper_y]
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
microsteps: 32
rotation_distance: 32
endstop_pin: tmc2209_stepper_y:virtual_endstop
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
position_min: 0
position_endstop: 180
position_max: 180
homing_speed: 70
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PF13
diag_pin: PF4
run_current: 0.800
sense_resistor: 0.110
stealthchop_threshold: 0
driver_SGTHRS: 137

#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR3_A
# Motor3
[stepper_z]
step_pin: PD7
dir_pin: PD6
enable_pin: !PF10
rotation_distance: 32
gear_ratio: 64:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
position_max: 170
position_min: -5.0
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 0


[tmc2209 stepper_z]
uart_pin: PF9
#diag_pin: PF5
interpolate: true
run_current: 0.650
sense_resistor: 0.110
stealthchop_threshold: 0

# Motor4
# The M8P only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU
#[stepper_]
#step_pin: PD3
#dir_pin: PD2
#enable_pin: !PD5
#endstop_pin: ^PC0

#[tmc2209 stepper_]
#uart_pin: PD4
##diag_pin: PC0
#run_current: 0.650
#stealthchop_threshold: 0

##	Z1 Stepper - Rear Left on Motor5
[stepper_z1]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
microsteps: 32
rotation_distance: 32
gear_ratio:64:16

[tmc2209 stepper_z1]
uart_pin: PD0
interpolate: true
run_current: 0.650
sense_resistor: 0.110
stealthchop_threshold: 0

#	Z2 Stepper - Rear Right on Motor6
[stepper_z2]
step_pin: PA10
dir_pin: PA14
enable_pin: !PA15 
rotation_distance: 32
gear_ratio: 64:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF8
interpolate: true
run_current: 0.650
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z3 Stepper - Front Right on Motor7
[stepper_z3]
step_pin: PD11
dir_pin: !PD9
enable_pin: !PD15
rotation_distance: 32
gear_ratio: 64:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PD14
interpolate: true
run_current: 0.650
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: PB5
sensor_pin: PA0 # TB 
sensor_type: Generic 3950
max_power: 0.7
min_temp: 0
max_temp: 120
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position:90,90
speed:100
z_hop:10
z_hop_speed:10

[quad_gantry_level]
gantry_corners:
   -60.2,-10.4
   244.1,234.5
points:
   10,10
   10,150
   170,150
   170,10

speed: 400
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075

#####################################################################
#   Bed Mesh
#####################################################################

[bed_mesh]
zero_reference_position: 90, 90    
speed: 300
horizontal_move_z: 5
#    height of scanner during bed mesh scan
mesh_min: 40, 40
#    start point of bed mesh [X, Y]
mesh_max: 140, 140
#    end point of bed mesh [X, Y]
probe_count: 20, 20
adaptive_margin: 10
mesh_pps: 0,0 # Disable interpolation - mesh is probably dense enough

#####################################################################
# 	Fan Control
#####################################################################

## PART COOLING
[fan]
pin: nhk:gpio6
kick_start_time: 0.25
cycle_time: 0.15
#off_below: 0.10

## HOT END FAN
[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: nhk:gpio5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

#  Controller fan - FAN0
[controller_fan controller_fan]
pin: PE6 
max_power: 1.0
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.8

# Fan1
#[temperature_fan CM4_fan]
#pin: PE0
#sensor_type: temperature_host
#max_temp: 85.0                #Set below 85C, Pi3+ MCU can be damaged at 85C
#target_temp: 74.0             #Set this to your preferred running temperature
#min_temp: 0
#shutdown_speed: 0.0
#kick_start_time: 0.5
#off_below: 0.19
#max_speed: 1.0
#min_speed: 0.0
#control: pid
#pid_Kp: 2.0
#pid_Ki: 5.0
#pid_Kd: 0.5
#pid_deriv_time: 2.0

# Fan2 - Nevermore
[heater_fan Nevermore]
pin: PC12
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 60
fan_speed: 0.5

# Fan3
#[heater_fan fan3]
#pin: PE5

# Fan4
#[heater_fan fan4]
#pin: PE4 
#tachometer_pin: PC13

# Fan5
#[heater_fan fan5]
#pin: PB8
#tachometer_pin: PC14

# Fan6
#[heater_fan fan6]
#pin: PB9
#tachometer_pin: PC15

#####################################################################
# 	LED Control
#####################################################################

[output_pin UV_Matchsticks]
# Chamber Lighting - Fan4 Connector - Nightlight on Sticks
pin: PE5
pwm:true
shutdown_value: 0
value:1
cycle_time: 01

#####################################################################
#   Additional Sensors
#####################################################################

[temperature_sensor chamber_temp]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA1
min_temp: 0
max_temp: 100
gcode_id: chamber_th

[temperature_sensor BTT_Manta_8P]
sensor_type: temperature_mcu

[temperature_sensor LDO_NiteHawk_36]
sensor_type: temperature_mcu
sensor_mcu: nhk
min_temp: 0
max_temp: 100

[temperature_sensor Raspberry_Pi_CM4]
sensor_type: temperature_host

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: cartographer
min_temp: 0
max_temp: 105


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE9, EXP1_2=PE10,
    EXP1_3=PE11, EXP1_4=PE12,
    EXP1_5=PE13, EXP1_6=PE14,    # Slot in the socket on this side
    EXP1_7=PE15, EXP1_8=PB10,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PB14, EXP2_2=PB13,
    EXP2_3=PF7, EXP2_4=PB12,
    EXP2_5=PE7, EXP2_6=PB11,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

